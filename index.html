    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denise Yeo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Iosevka', 'Courier New', monospace;
            padding: 20px;
            min-height: 100vh;
            cursor: text;
            font-size: 14px;
        }

        #terminal {
            max-width: 900px;
            margin: 0 auto;
        }

        .line {
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .output { color: #0f0; }
        .error { color: #f00; }
        .success { color: #0ff; }

        #input-line {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        #prompt {
            color: #0f0;
            margin-right: 10px;
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #0f0;
            font-family: 'Iosevka', 'Courier New', monospace;
            font-size: 14px;
            caret-color: #0f0;
        }

        #cursor {
            color: #0f0;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="history"></div>
        <div id="input-line">
            <span id="prompt">$</span>
            <input type="text" id="user-input" autofocus autocomplete="off" spellcheck="false">
            <span id="cursor">â–Š</span>
        </div>
    </div>

    <script>

        var historyDiv = document.getElementById('history');
        var userInput = document.getElementById('user-input');

        var now = new Date();
        var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        var days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        
        var day = days[now.getDay()];
        var month = months[now.getMonth()];
        var date = now.getDate();
        var hours = String(now.getHours()).padStart(2, '0');
        var minutes = String(now.getMinutes()).padStart(2, '0');
        var seconds = String(now.getSeconds()).padStart(2, '0');
        
        var timestamp = day + ' ' + month + ' ' + (date < 10 ? ' ' + date : date) + ' ' + hours + ':' + minutes + ':' + seconds;
        
        addLine('Last login: ' + timestamp, 'output');
        addLine('Type "help" for available commands', 'output');
        addLine('', 'output');

        document.body.addEventListener('click', function() {
            userInput.focus();
        });

        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                var command = userInput.value.trim();
                addLine('$ ' + userInput.value, 'output');
                userInput.value = '';
                
                if (command) {
                    handleCommand(command.toLowerCase());
                } else {
                    addLine('', 'output');
                }
            }
        });

        var routes = {
            about: 'about',
            contact: 'contact'
        };

        function addLine(text, type) {
            var line = document.createElement('div');
            line.className = 'line ' + type;
            line.textContent = text;
            historyDiv.appendChild(line);
            window.scrollTo(0, document.body.scrollHeight);
        }

        function handleCommand(cmd) {
            if (cmd === 'help') {
                addLine('  about ', 'output');
                addLine('  contact ', 'output');
                addLine('  clear', 'output');
                addLine('', 'output');
            } 
            else if (cmd === 'about') {
                addLine("Hi ðŸ‘‹ I'm Denise. I'm based in London and have held numerous roles in data science and analytics. I am passionate about building scalable and impactful analytics.", 'output');
                addLine('', 'output');
                addLine('I love running outdoors, listening to podcasts, all things dogs and reading.', 'output');
            }
            else if (cmd === 'contact') {
                var emailLine = document.createElement('div');
                emailLine.className = 'line output';
                emailLine.innerHTML = 'âœ‰ï¸ <a href="mailto:deniseyeosl@gmail.com" style="color: #0ff; text-decoration: underline;">Email</a>';
                historyDiv.appendChild(emailLine);
                
                var githubLine = document.createElement('div');
                githubLine.className = 'line output';
                githubLine.innerHTML = 'ðŸ’¼ <a href="https://github.com/deniseyeo" target="_blank" style="color: #0ff; text-decoration: underline;">Github</a>';
                historyDiv.appendChild(githubLine);
                
                addLine('', 'output');
            }
            else if (cmd === 'clear') {
                historyDiv.innerHTML = '';
                var now = new Date();
                var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                var days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                
                var day = days[now.getDay()];
                var month = months[now.getMonth()];
                var date = now.getDate();
                var hours = String(now.getHours()).padStart(2, '0');
                var minutes = String(now.getMinutes()).padStart(2, '0');
                var seconds = String(now.getSeconds()).padStart(2, '0');
                
                var timestamp = day + ' ' + month + ' ' + (date < 10 ? ' ' + date : date) + ' ' + hours + ':' + minutes + ':' + seconds;
                
                addLine('Last login: ' + timestamp, 'output');
                addLine('Type "help" for available commands', 'output');
                addLine('', 'output');
            }
            else if (cmd.indexOf('goto ') === 0) {
                var page = cmd.slice(5).trim();
                if (routes[page]) {
                    addLine('Navigating to ' + page + '...', 'output');
                    addLine('', 'output');
                    setTimeout(function() {
                        window.location.href = routes[page];
                    }, 500);
                } else {
                    addLine('Error: Page "' + page + '" not found', 'error');
                    addLine('Type "ls" to see available pages', 'output');
                    addLine('', 'output');
                }
            }
            else if (routes[cmd]) {
                addLine('Navigating to ' + cmd + '...', 'output');
                addLine('', 'output');
                setTimeout(function() {
                    window.location.href = routes[cmd];
                }, 500);
            }
            else {
                addLine('Command not found: ' + cmd, 'error');
                addLine('Type "help" for available commands', 'output');
                addLine('', 'output');
            }
        }
    </script>
</body>
</html>
